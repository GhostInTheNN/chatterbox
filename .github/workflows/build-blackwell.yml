name: Build Blackwell Image

on:
  push:
    branches: [main, dev]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Lowercase image name
        run: echo "IMAGE_NAME_LC=${IMAGE_NAME,,}" >> $GITHUB_ENV

      - name: Notify build started
        run: |
          curl -s -X POST "${{ secrets.GOTIFY_URL }}/message?token=${{ secrets.GOTIFY_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"title\":\"üöÄ Build: chatterbox #${{ github.run_number }} - started\",\"message\":\"time: $(date -u '+%Y-%m-%d %H:%M')\nrepo: ${{ github.repository }}\nbranch: ${{ github.ref_name }}\njobs: backend + frontend\",\"priority\":5}"

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          sudo apt-get clean

      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.blackwell
          push: true
          tags: ghcr.io/${{ env.IMAGE_NAME_LC }}:${{ github.ref_name == 'main' && 'blackwell' || 'dev' }}
          cache-from: type=registry,ref=ghcr.io/${{ env.IMAGE_NAME_LC }}:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ env.IMAGE_NAME_LC }}:buildcache,mode=max

      - name: Notify build result
        if: always()
        run: |
          STATUS="${{ job.status }}"
          if [ "$STATUS" = "success" ]; then
            EMOJI="‚úÖ"; PRIO=5
            TAG="${{ github.ref_name == 'main' && 'blackwell' || 'dev' }}"
            MSG="time: $(date -u '+%Y-%m-%d %H:%M')\nrepo: ${{ github.repository }}\nbranch: ${{ github.ref_name }}\nartifacts: ghcr.io/${{ env.IMAGE_NAME_LC }}:${TAG} (pushed)"
          elif [ "$STATUS" = "cancelled" ]; then
            EMOJI="‚èπÔ∏è"; PRIO=5
            MSG="time: $(date -u '+%Y-%m-%d %H:%M')\nrepo: ${{ github.repository }}\nbranch: ${{ github.ref_name }}"
          else
            EMOJI="‚ùå"; PRIO=8
            MSG="time: $(date -u '+%Y-%m-%d %H:%M')\nrepo: ${{ github.repository }}\nbranch: ${{ github.ref_name }}\nerror: Backend build failed - check Actions log"
          fi
          curl -s -X POST "${{ secrets.GOTIFY_URL }}/message?token=${{ secrets.GOTIFY_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"title\":\"${EMOJI} Build: chatterbox-backend #${{ github.run_number }} - ${STATUS}\",\"message\":\"${MSG}\",\"priority\":${PRIO}}"

  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Lowercase image name
        run: echo "IMAGE_NAME_LC=${IMAGE_NAME,,}" >> $GITHUB_ENV

      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: frontend/Dockerfile
          push: true
          tags: ghcr.io/${{ env.IMAGE_NAME_LC }}:${{ github.ref_name == 'main' && 'frontend' || 'frontend-dev' }}
          cache-from: type=registry,ref=ghcr.io/${{ env.IMAGE_NAME_LC }}:buildcache-frontend
          cache-to: type=registry,ref=ghcr.io/${{ env.IMAGE_NAME_LC }}:buildcache-frontend,mode=max

      - name: Notify build result
        if: always()
        run: |
          STATUS="${{ job.status }}"
          if [ "$STATUS" = "success" ]; then
            EMOJI="‚úÖ"; PRIO=5
            TAG="${{ github.ref_name == 'main' && 'frontend' || 'frontend-dev' }}"
            MSG="time: $(date -u '+%Y-%m-%d %H:%M')\nrepo: ${{ github.repository }}\nbranch: ${{ github.ref_name }}\nartifacts: ghcr.io/${{ env.IMAGE_NAME_LC }}:${TAG} (pushed)"
          elif [ "$STATUS" = "cancelled" ]; then
            EMOJI="‚èπÔ∏è"; PRIO=5
            MSG="time: $(date -u '+%Y-%m-%d %H:%M')\nrepo: ${{ github.repository }}\nbranch: ${{ github.ref_name }}"
          else
            EMOJI="‚ùå"; PRIO=8
            MSG="time: $(date -u '+%Y-%m-%d %H:%M')\nrepo: ${{ github.repository }}\nbranch: ${{ github.ref_name }}\nerror: Frontend build failed - check Actions log"
          fi
          curl -s -X POST "${{ secrets.GOTIFY_URL }}/message?token=${{ secrets.GOTIFY_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"title\":\"${EMOJI} Build: chatterbox-frontend #${{ github.run_number }} - ${STATUS}\",\"message\":\"${MSG}\",\"priority\":${PRIO}}"
